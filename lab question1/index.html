<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: #6B63FF;
            color: white;
        }

        .container {
            background-color: #6B63FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .board {
            border: 5px dashed black;
            padding: 20px;
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="board">
            <table>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" placeholder="Ghanedra" name="First_Name" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" placeholder="Yadav" name="Last_Name" maxlength="50">

                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id
                    </td>
                    <td>
                        <input type="email" placeholder="Yganendra@gmail.com" name="Email_Id">

                    </td>
                </tr>

                <tr>
                    <td>
                        Mobile Number
                    </td>
                    <td>
                        <input type="number" placeholder="7842xxxxxx" name="Last Name" maxlength="10">

                    </td>
                </tr>
                <tr>
                    <td>
                        select gender
                    </td>
                    <td>
                        <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
                    </td>
                </tr>

                <TR>
                    <td>
                        Date of birth(DOB)

                    </td>
                    <td>
                        <select id="day">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>

                        </select>

                        <select id="month">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>

                        </select>

                        <select id="year">
                            <option value="">Year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>

                        </select>
                    </td>
                </TR>

                <tr>
                    <td style="text-align:justify;">
                        Address
                    </td>
                    <td>
                        <textarea name="address" id="" cols="50" rows="10"></textarea>
                    </td>
                </tr>


                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        <input type="text" placeholder="Kathmandu" name="First_Name" maxlength="50">
                    </td>

                </tr>

                <tr>
                    <td>
                        Pin Code
                    </td>
                    <td>
                        <input type="text" placeholder="560068" name="First_Name" maxlength="6">
                    </td>

                </tr>

                <tr>
                    <td>
                        State
                    </td>
                    <td>
                        <input type="text" placeholder="Bagmati" name="First_Name" maxlength="50">
                    </td>

                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        <input type="text" placeholder="Nepal" name="First_Name">
                    </td>

                </tr>






                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <input type="checkbox"> Drawing
                        <input type="checkbox"> Singing
                        <input type="checkbox"> Dancing
                        <input type="checkbox"> Sketching
                        <br>
                        <input type="checkbox"> Others
                        <input type="text" placeholder="Ex Teaching" maxlength="50">
                    </td>
                </tr>

            </table>
        </div>
    </div>




</body>

</html>
